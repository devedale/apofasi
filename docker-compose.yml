services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    container_name: ollama
    pull_policy: never  # Usa il build locale
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:11434/api/tags >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
    # Configurazione GPU sicura e protetta
    deploy:
      resources:
        limits:
          cpus: '4.0'        # Aumentato per supportare GPU
          memory: 8G         # Limite memoria per sicurezza
        reservations:
          devices:
            - driver: nvidia
              count: 1         # Solo 1 GPU
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=0  # Solo GPU 0
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_GPU_LAYERS=35       # Limita layer GPU per sicurezza
      - OLLAMA_NUM_PARALLEL=1      # Solo 1 processo parallelo
    networks:
      - appnet

  log-processor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7979:8000"
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./log_analyzer:/app/log_analyzer
      - ./config:/app/config
      - ./examples:/app/examples
      - ./outputs:/app/outputs
      - ./temp_runs:/app/temp_runs
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn log_analyzer.web.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        limits:
          cpus: '0.8'  # Limita all'80% della CPU
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
